<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="cloud-lightning.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/868c606ea8.js" crossorigin="anonymous"></script>
</head>
<body class="">
    <div class="container p-5 mt-5 bg-light">
        <div class="row">
            <div class="col-10 m-auto">
                <h2 class="header-text">The Meteorologist <i class="fa-solid fa-cloud fa-beat-fade" style="color: #a1c5e5;"></i></h2>
            </div>
            <div class="col-10 m-auto text-center">
                <input type="text" class="form-control" name="City" id="city-name" placeholder="Enter your city...">
                <button class="btn btn-primary mt-2" id="search-btn" type="button">
                    Check weather <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            
        </div>
    </div>
    <div class="container p-5 mt-5 bg-light bg-opacity-10 border border-light rounded-3">
        <p id="weather-descr" class="fs-4 poppins-regular">

        </p>
    </div>
                
    
<script src="script.js"></script>    
</body>
</html>
